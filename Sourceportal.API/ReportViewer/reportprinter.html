<!DOCTYPE html>
<html>
<body style="overflow:hidden;margin:0;">
    <iframe id="reportViewer" src="" style="width: 100%; height: 100%;min-height: 1000px; border:none;"></iframe>
    
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    
    <script type="text/javascript">

        //Load iframe src from reportUrl
        $(document).ready(function () {
            var reportSrc = getParameterByName('reportUrl');
            if (reportSrc.substring(0, 1) != '/')
                reportSrc = '/' + reportSrc;
            $('#reportViewer').attr('src', reportSrc);

            //Toggle print
            setTimeout(function () {
                var frm = document.getElementById("reportViewer").contentWindow;
                frm.focus();// focus on contentWindow is needed on some ie versions
                frm.print();
            }, 1000);
        })

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            var ret = decodeURIComponent(results[2].replace(/\+/g, " "))
            console.log('parameter logged: ' + ret);
            return ret;
        }
        

    </script>
</body>
</html>
